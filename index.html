<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calc">
        <section class="screen">0</section>
        <section class="cal-buttons">
            <div class="cal-button-row">
                <button class="cal-button duble">C</button>
                <button class="cal-button">&larr;</button>
                <button class="cal-button">&#247;</button>
            </div>
            <div class="cal-button-row">
                <button class="cal-button">7</button>
                <button class="cal-button">8</button>
                <button class="cal-button">9</button>
                <button class="cal-button">x</button>
            </div>
            <div class="cal-button-row">
                <button class="cal-button">4</button>
                <button class="cal-button">5</button>
                <button class="cal-button">6</button>
                <button class="cal-button">-</button>
            </div>
            <div class="cal-button-row">
                <button class="cal-button">1</button>
                <button class="cal-button">2</button>
                <button class="cal-button">3</button>
                <button class="cal-button">+</button>
            </div>
            <div class="cal-button-row">
                <button class="cal-button triple">0</button>
                <button class="cal-button">=</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
